<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Створення PDF</title>
  <style>
    body {
      font-family: 'Mariupol', sans-serif;
      background-color: #EBEBEB;
      padding: 40px;
    }

    h1 {
      color: #35581A;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #35581A;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Створи свій звіт (PDF)</h1>

<form action="/create_pdf" method="post">
  <textarea name="text_content" placeholder="Введи свій текст тут..."></textarea><br>
  <button type="submit">Згенерувати PDF</button>
</form>

</body>
</html>
