<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Створення PDF</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Mariupol', sans-serif;
      background-color: #EBEBEB;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #35581A;
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .form-group textarea {
      height: 200px;
      resize: vertical;
    }

    small {
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }

    button {
      background-color: #35581A;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2c4a15;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      button {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<h1>Створи акт приймання-передачі гуманітарної допомоги</h1>

<form action="/create_pdf" method="post">
  <div class="form-group">
    <label for="date">Дата:</label>
    <input type="date" name="date" id="date" required>
  </div>

  <div class="form-group">
    <label for="city">Місто:</label>
    <input type="text" name="city" id="city" placeholder="Введіть місто" required>
  </div>

  <div class="form-group">
    <label for="volunteer_side">Назва благодійника:</label>
    <input type="text" name="volunteer_side" id="volunteer_side" required>
  </div>

  <div class="form-group">
    <label for="volunteer_name">Представник благодійника (ПІБ):</label>
    <input type="text" name="volunteer_name" id="volunteer_name" required>
  </div>

  <div class="form-group">
    <label for="volunteer_position">Посада представника благодійника:</label>
    <input type="text" name="volunteer_position" id="volunteer_position" required>
  </div>

  <div class="form-group">
    <label for="volunteer_basis">На підставі:</label>
    <input type="text" name="volunteer_basis" id="volunteer_basis" required>
  </div>

  <div class="form-group">
    <label for="recipient_side">Назва отримувача:</label>
    <input type="text" name="recipient_side" id="recipient_side" required>
  </div>

  <div class="form-group">
    <label for="recipient_name">Представник отримувача (ПІБ):</label>
    <input type="text" name="recipient_name" id="recipient_name" required>
  </div>

  <div class="form-group">
    <label for="recipient_position">Посада представника отримувача:</label>
    <input type="text" name="recipient_position" id="recipient_position" required>
  </div>

  <div class="form-group">
    <label for="recipient_basis">На підставі:</label>
    <input type="text" name="recipient_basis" id="recipient_basis" required>
  </div>

  <div class="form-group">
    <label for="items">Перелік матеріальних цінностей:</label>
    <small>Назва, одиниця, кількість, ціна за 1. Один запис на рядок.</small>
    <textarea name="items" id="items" placeholder="Назва, одиниця, кількість, ціна за 1" required></textarea>
  </div>

  <button type="submit">Згенерувати PDF</button>
</form>

</body>
</html>
