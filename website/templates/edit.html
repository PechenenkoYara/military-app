{% extends "base_.html" %}
{% block title %}Edit profile{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
    }

    .upper_box {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(238, 238, 238, 1);
        padding-top: 20px;
        padding-bottom: 40px; /* Add some bottom padding for content */
        box-sizing: border-box; /* Include padding in width and height */
    }

    .profile_contain {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        width: 80%;
        gap: 30px; /* Add space between image and text fields */
    }

    .profile_contain img {
        width: 24%;
        object-fit: cover;
    }

    .right_frame {
        flex-grow: 1;
    }

    .right_frame p {
        font-size: 1em;
        color: #000000;
        margin-top: 0; /* Adjust top margin */
        margin-bottom: 0.3em;
        white-space: nowrap;
    }

    .right_frame fieldset {
        font-size: 0.9em;
        color: #000000;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.7);
        margin-top: 0;
        width: 70%;
        margin-bottom: 1em;
    }

    .scrolling_bar {
        border: 1px solid #ccc;
        border-radius: 5px;
        height: 150px;
        line-height: 1.6em; /* Adjust line height for readability */
        overflow: auto;
        padding: 10px; /* Add padding inside the scrollbar */
        background-color: #FAFAFA;
        width: 70%;
        white-space: pre-wrap;
        text-align: left;
    }

    .small-button {
        background: rgba(53, 88, 26, 1);
        border-radius: 30px;
        padding: 10px 30px;
        text-align: center;
        line-height: normal;
        font-size: 1em;
        color: rgba(238, 238, 238, 1);
        text-decoration: none;
        display: inline-block;
        box-sizing: border-box;
        width: auto;
        margin-top: 20px;
    }

    .button-container {
        width: 80%;
        display: flex;
        justify-content: flex-start;
        margin-left: 250px;
        margin-top: 20px; /* Add some space above the button */
    }
</style>
<div class="upper_box">
    <div class="profile_contain">
        <img src="{{ image_file }}" alt="Profile Picture">
        <div class="right_frame">
            <p>Прізвище</p>
            <fieldset>{{ current_user.last_name}}</fieldset>
            <p>Ім'я</p>
            <fieldset>{{ current_user.first_name}}</fieldset>
            <p>Вид діяльності</p>
            <fieldset>{{ current_user.occupation}}</fieldset>
            <p>Про себе</p>
            <div class="scrolling_bar">{{ current_user.notes}}</div>
        </div>
    </div>
    <div class="button-container">
        <a href="#" class="small-button">Редагувати</a>
    </div>
</div>
{% endblock %}
