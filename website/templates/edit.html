{% extends "base_.html" %}
{% block title %}Редагувати профіль{% endblock %}

{% block content %}
<style>
    body {
        margin: 0;
    }

    .upper_box {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgba(238, 238, 238, 1);
        padding-top: 20px;
        padding-bottom: 40px; /* Add some bottom padding for content */
        box-sizing: border-box; /* Include padding in width and height */
    }

    .profile_contain {
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        width: 80%;
        gap: 30px; /* Add space between image and text fields */
    }

    .profile_contain img {
        width: 24%;
        object-fit: cover;
    }

    .right_frame {
        flex-grow: 1;
    }

    .right_frame p {
        font-size: 1em;
        color: #000000;
        margin-top: 0; /* Adjust top margin */
        margin-bottom: 0.3em;
        white-space: nowrap;
    }

    .right_frame input[type="text"],
    .right_frame textarea {
        font-size: 0.9em;
        color: #000000;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.7);
        margin-top: 0;
        width: 70%;
        margin-bottom: 1em;
        box-sizing: border-box; /* Ensure padding doesn't affect width */
    }

    .right_frame textarea {
        height: 150px;
        line-height: 1.6em; /* Adjust line height for readability */
        overflow: auto;
        white-space: pre-wrap;
        text-align: left;
    }

    .small-button {
        background: rgba(53, 88, 26, 1);
        border-radius: 30px;
        padding: 10px 30px;
        text-align: center;
        line-height: normal;
        font-size: 1em;
        color: rgba(238, 238, 238, 1);
        text-decoration: none;
        display: inline-block;
        box-sizing: border-box;
        width: auto;
        margin-top: 20px;
        cursor: pointer; /* Add cursor for better UX */
        border: none; /* Remove default button border */
    }

    .button-container {
        width: 80%;
        display: flex;
        justify-content: flex-start;
        margin-left: 0; /* Adjust margin */
        margin-top: 20px; /* Add some space above the button */
    }

    .button-container button {
        margin-right: 10px; /* Add space between buttons if you have more */
    }
</style>
<div class="upper_box">
    <div class="profile_contain">
        <img src="{{ image_file }}" alt="Profile Picture">
        <div class="right_frame">
            <form method="POST">
                <p>Прізвище</p>
                <input type="text" name="last_name" value="{{ current_user.last_name }}" placeholder="{{ current_user.last_name }}">
                <p>Ім'я</p>
                <input type="text" name="first_name" value="{{ current_user.first_name }}" placeholder="{{ current_user.first_name }}">
                <p>Вид діяльності</p>
                <input type="text" name="occupation" value="{{ current_user.occupation }}" placeholder="{{ current_user.occupation }}">
                <p>Впишіть старий пароль, щоб встановити новий</p>
                <input type="text" name="old_password" value="{{ current_user.password }}" placeholder="Старий пароль">
                <p>Новий пароль</p>
                <input type="text" name="new_password" placeholder="••••••••">
                <p>Підтвердіть пароль</p>
                <input type="text" name="check_password" placeholder="••••••••">
                <p>Про себе</p>
                <textarea name="notes" placeholder="{{ current_user.notes }}">{{ current_user.notes }}</textarea>
                <div class="button-container">
                    <button type="submit" class="small-button">Зберегти зміни</button>
                    <a href="{{ url_for('auth.profile') }}" class="small-button" style="background: gray;">Скасувати</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
