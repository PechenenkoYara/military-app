{% extends "base.html" %}
{% block title %}Вхід{% endblock %}
{% block content %}
<div class="desktop-2-1">
  <div class="frame-32-2">
    <div class="group-31-3">
      <div class="rectangle-6-4"></div>
      <div class="frame-3-5">
        <p class="text-6"><span class="text-white">увійдіть</span></p>
        
        <form method="POST">
          <div class="frame-3-7">
            <div class="frame-3-8">
              <input
                type="email"
                class="form-control text-9 text-rgb-114-114-114"
                id="email"
                name="email"
                placeholder="email"
                required
              />
            </div>
            <div class="group-4-10">
              <div class="frame-4-11">
                <input
                  type="password"
                  class="form-control text-12 text-rgb-114-114-114"
                  id="password"
                  name="password"
                  placeholder="пароль"
                  required
                />
              </div>
            </div>
            <button type="submit" class="frame-5-13">
              <p class="text-14"><span class="text-black">увійти</span></p>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="group-30-15">
      <div class="frame-4-16">
        <p class="text-17"><span class="text-rgb-53-88-26">вітаємо!</span></p>
        <p class="text-18"><span class="text-black">увійдіть до особистого кабінету, аби отримати більше можливостей</span></p>
        <a href="{{ url_for('auth.sign_up') }}">
          <div class="frame-5-19">
            <p class="text-20"><span class="text-white">зареєструватися</span></p>
          </div>
        </a>
      </div>
      <div class="group-29-21">
        <a href="https://example.com">
          <img src="subtract.svg" class="subtract" alt="subtract icon" />
      </a>
         </div>
  </div>
</div>
{% endblock %}
